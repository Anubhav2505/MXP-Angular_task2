<link rel="stylesheet" href="./product.component.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container">
    <div class="row">
      <div class="col">
        <label for="search" class="col-sm-3 col-form-label" style="text-align: right;">Brand Name :</label>
      </div>
      <div class="col 6">
            <input type="text" [(ngModel)]="searchBrand" class="form-control" id="searchBrand" placeholder="Enter here" style="border-radius:5px" />
      </div>
    </div>
<table class="styled-table">
    <thead>
        <tr>
            <th>Name</th> <th>Brand</th> <th>Model</th> <th>Price</th> <th>Availability</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products | brandf:searchBrand">
            <td>{{p.name}}</td>  <td>{{p.brand}}</td> <td>{{p.model}}</td> <td>{{p.price}}</td> <td>{{p.availability}}</td>
            
        </tr>
    </tbody>
</table>
